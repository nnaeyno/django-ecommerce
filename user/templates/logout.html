{% extends "base.html" %}
{% block content %}
<div class="logout-container">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
        <a href="{% url 'store:main' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
